<style type="text/css">
  .homey-solarpanels-form {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  .homey-solarpanels-submit-button {
    margin-top: auto;
  }

  .homey-solarpanels-help {
    display: flex;
    align-items: center;

    color: var(--homey-color-text-light);
  }

  .homey-solarpanels-help > svg {
    width: 1.25em;
    height: 1.25em;

    fill: var(--homey-color-text-light);

    margin-right: 0.5em;
  }
</style>

<form class="homey-form homey-solarpanels-form" onsubmit="onConnect(event)">
  <h1 class="homey-title">Please enter your web credentials</h1>

  <div class="homey-form-group">


    <label class="homey-form-label" for="Login name">Login name</label>
    <input
      class="homey-form-input"
      type="text"
      id= "User_name"
      placeholder="John Doe"
      value=""
    />

    <label class="homey-form-label" for="Password">Password</label>
    <input
      class="homey-form-input"
      type="text"
      id="Pass_word"
      placeholder="Secret"
      value=      ""
    />
  </div>

  <button
    class="homey-button-primary-full homey-solarpanels-submit-button"
    type="submit"
  >
    Verbinden
  </button>
</form>

<script type="application/javascript">
  const onConnect = async (event) => {
    event.preventDefault(); // Prevent the form from submitting and refreshing the page

    Homey.showLoadingOverlay();

    const Username = document.getElementById("User_name").value;
    const Password = document.getElementById("Pass_word").value;

    Homey.emit("credentials_entered", { Username, Password })
      .then(() => {
        Homey.showView("list_devices");
                         })
      .catch((error) => {
        Homey.hideLoadingOverlay();
        Homey.alert(error.message);
      });
  }
</script>
